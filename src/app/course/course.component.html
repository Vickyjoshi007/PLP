
<div class="container mt-3">
  <h2 class="mb-4">Add New Course</h2>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="courseName" class="form-label">Course Name</label>
      <input type="text" class="form-control" formControlName="courseName" id="courseName">
      <div *ngIf="courseForm.get('courseName')?.errors?.['required']
      &&
      courseForm.get('instructorId')?.touched" class="text-danger"
      class="text-danger">
        Course Name is required
      </div>
    </div>

    <div class="mb-3">
      <label for="instructorId" class="form-label">Instructor ID</label>
      <select class="form-select" formControlName="instructorId"
      id="instructorId">
        <option value="">Select Instructor</option>
        <option *ngFor="let item of InstrcutorList" [value]="item.id">
        {{item.userName}}
        </option>
      </select>
      <div *ngIf="courseForm.get('instructorId')?.errors?.['required'] &&
      courseForm.get('instructorId')?.touched" class="text-danger">
        Instructor ID is required
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" id="description"></textarea>
      <div *ngIf="courseForm.get('description')?.errors?.['required']
      && courseForm.get('description')?.touched" class="text-danger">
        Description is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Is Active?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="isActive" id="isActiveTrue" value="true">
        <label class="form-check-label" for="isActiveTrue">Active</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="isActive" id="isActiveFalse" value="false">
        <label class="form-check-label" for="isActiveFalse">Inactive</label>
      </div>
      <div *ngIf="courseForm.get('isActive')?.errors?.['required'] && courseForm.get('isActive')?.touched" class="text-danger">
        Active Status is required
      </div>
    </div>

    <div class="mb-3">
      <label for="uploadDate" class="form-label">Upload Date</label>
      <input type="date" class="form-control" formControlName="uploadDate"
      bsDatepicker
      id="uploadDate"  [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }">
    </div>

    <div class="mb-3">
      <label for="materialName" class="form-label">Material Name</label>
      <input type="text" class="form-control" formControlName="materialName" id="materialName">
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">File</label>
      <input type="file" class="form-control" formControlName="File" id="file"
      (change)="OnSelectedFileChange($event)">
    </div>

    <div class="mb-3">
      <button type="submit" [disabled]="!courseForm.valid" class="btn btn-primary me-3">Save</button>
    </div>
  </form>
</div>
