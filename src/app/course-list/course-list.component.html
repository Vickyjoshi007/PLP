<div class="container mt-4">
  <h2>Courses</h2>
  <div class="row">
    <div *ngFor="let course of courses" class="col-lg-4 col-md-6 mb-4">
      <div appCourseEditDirective [appUserRole]="user.role"  class="card h-100 position-relative">
        <img  class="card-img-top" src="/assets/courses.jpg" alt="Course Image" routerLink="/course-details">
        <div class="card-body">
          <h4 class="card-title">{{ course.courseName }}</h4>
          <p class="card-text">{{ course.description }}</p>
        </div>
        <div class="position-absolute top-0 end-0 p-2">
          <button class="btn btn-success btn-sm  edit-button" style="display: none;">
            <i class="fas fa-edit fa-lg"></i> Edit
          </button>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <button class="btn btn-primary btn-block">Enroll</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
